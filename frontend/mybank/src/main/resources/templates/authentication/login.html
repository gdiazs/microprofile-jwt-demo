<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
            th:href="@{/resources/commons/font-awesome-4.7.0/css/font-awesome.min.css}" />
        <link rel="stylesheet"
            th:href="@{/resources/commons/css/materialize.min.css}" />
        <link rel="stylesheet"
            th:href="@{/resources/authentication/css/login.css}" />
    </head>
    <body>
        <div class="center">
            <div class="container padding-top">
                <div class="z-depth-1 row form-login">
                
                    <form class="col s12" method="post">
                        <div class='row'>
                            <div class='col s12'>
                            
                            <span th:if="${error != null}" th:text="${error}">Usuario o contraseña inválidos</span>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12 '>
                                <input class='validate' type='text' name='username' id='username' />
                                <label for='username'>Usuario</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password'
                                    id='password' /> <label for='password'>Contraseña</label>
                            </div>
                            <label style='float: right;'> <a class='pink-text'
                                href='#!'><b>¿Olvidó su contraseña?</b></a>
                            </label>
                        </div>
                        <br />
                        <div class="center">
                            <div class='row'>
                                <button type='submit' name='btn_login'
                                    class='col s12 btn btn-large waves-effect blue darken-3'>Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <a href="#!">Crear cuenta</a>
        </div>
        <script type="text/javascript"
            th:src="@{/resources/commons/js/materialize.min.js}"></script>
        <script type="text/javascript"
            th:src="@{/resources/authentication/js/login.js}"></script>
    </body>
</html>
